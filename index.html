<!DOCTYPE html>
<html lang="en">

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <title>sushi-top</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./index.css" rel="stylesheet" />
</head>

<body>
  <header>
  
    <img src="./toplogo.png" />
  
  </header>
  
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
    <!--  <span class="close">&times;</span>-->
      <p>ウォレットを選んでください</p>
      <a href = "javascript:firstUser()">ブラウザウォレット(初めての方)<img src="./../img/beginner.png"></a>
      <br>
      <a href = "javascript:walletUser()">MetaMask(経験者の方)<img src="./../img/metamask.png"></a>
    </div>
  </div>


  <main class="nft-card">
    <div class="description-wrapper">
      <h1><br class="sp-br">NFTが10分後に届きます</h1>
    </div>
    <div class="img-wrapper">
      <img src="./nft.png" />
    </div>
    <div class="description-wrapper">
      <p class="content">NFT トークングラフマーケティングの本質</p>
    </div>
    <div class="link-wrapper">
      <!-- walletと未連携の文言。連携したら[Walletを接続中 @SUSHI_TEST_USER] -->
      <!-- <p class="content">10分後に配信されます</p> -->
      <a id="nftlink" class="btn-neumo">ブラウザウォレットで受け取る<br/>(NFT送付に数分かかります)
        <img src="./img/nft.png" />
      </a>
      <!--
      <div id="setmywallet"  class="btn-neumo">
        Wallet アドレスを入力して受け取る
        <img src="./../img/metamask.png" />
      </div>
      -->
      <div class="modal fade" id="registerMetamask" tabindex="-1" role="dialog" aria-labelledby="registerMetamaskLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <img src="./img/cancel.png" />
              </button>
            </div>
            <div class="modal-body">
              <h2>Walletアドレスを登録する</h2>
              <form class="postForm">
                <input type="text" class="text" placeholder="Enter your Wallet ID">
                <button type="submit" value="登録">
                  <img src="./img/login.png" alt=""></button>
              </form>
              <p class="border-text">OR</p>
              <!-- ここにQR -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- sushiの方と共通化しているためlinkはmainの中に
    <a href=""><img src="./../img/metamask.png" /></a>
    <a href=""><img src="./../img/nft.png" /></a>
    <a href=""><img src="./../img/stm.png" /></a>
    <a href=""><img src="./../img/discord.png" /></a> -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest/build/qrcode.min.js"></script>
    <script src="./index.js" type="application/javascript"></script>
</body>

</html>
